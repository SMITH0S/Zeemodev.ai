<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeemo AI</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <py-config>
        packages = ["transformers.js", "torch", "numpy", "scikit-learn"]
        [[fetch]]
        files = ["./zeemo_model.py"]
    </py-config>
</head>
<body>
    <h1>Zeemo AI</h1>
    <input type="text" id="user_input" placeholder="Enter your message">
    <button id="send_button">Send</button>
    <div id="ai_response"></div>
    <py-script src="./zeemo_model.py"></py-script>
</body>
</html>
